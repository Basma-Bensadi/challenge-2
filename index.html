<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <section class="main">
    <div class="main_container">
        <div class="photo-text">
            <img src="assets/images/avatar-jessica.jpeg" alt="my personal image">
            <h2>Jessica Randall</h2>
            <p class="para1">London, United Kingdom</p>
            <p class="para2">"Front-end developer and avid reader"</p>
        </div>
        <div class="links">
            <div class="link">
                <p>github</p>
            </div>
            <div class="link">
                <p>frontend mentor</p>
            </div>
            <div class="link">
                <p>linkedin</p>
            </div>
            <div class="link">
                <p>twitter</p>
            </div>
            <div class="link">
                <p>instagram</p>
            </div>

        </div>
    </div>
</section>


</body>
</html>
